name: CI
on:
  pull_request:
  push:
    branches: main
defaults:
  run:
    shell: bash
concurrency:
  group: CI-${{ github.ref }}
  # Queue on all branches and tags, but only cancel overlapping PR burns.
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' || !startsWith(github.ref, 'refs/tags/') }}
jobs:
  org-check:
    name: Check GitHub Organization
    if: github.repository_owner == 'pex-tool'
    runs-on: ubuntu-24.04
    steps:
      - name: Noop
        run: "true"
  tests-36:
    name: (${{ matrix.os }}) Python 3.6 Tests
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-13]
    steps:
      - name: Checkout p537
        uses: actions/checkout@v4
      - name: Setup Python 3.6
        # Upgrade node16 -> node20: Out for review here:
        #   https://github.com/gabrielfalcao/pyenv-action/pull/444
        uses: pex-tool/pyenv-action@baec18679698d2f80064cc04eb9ad0c8dc5ca8f8
        env:
          ENSUREPIP: no
        with:
          default: "3.6.15"
          command: pip install -U tox
      - name: Run Unit Tests
        run: tox -e py36
  tests-37-314:
    name: (${{ matrix.os }}) Python 3.7 - 3.14 Tests
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-13, windows-2022]
    steps:
      - name: Checkout p537
        uses: actions/checkout@v4
      - name: Setup Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"
      - name: Setup Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Setup Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14.0-alpha.1"
      - name: Run Unit Tests
        uses: pantsbuild/actions/run-tox@b16b9cf47cd566acfe217b1dafc5b452e27e6fd7
        with:
          tox-env: py37,py38,py39,py310,py311,py312,py313,py314
  final-status:
    name: Gather Final Status
    needs:
      - tests-36
      - tests-37-314
    runs-on: ubuntu-24.04
    steps:
      - name: Check Non-Success
        if: |
          contains(needs.*.result, 'cancelled') ||
          contains(needs.*.result, 'failure') ||
          contains(needs.*.result, 'skipped')
        run: "false"
      - name: Success
        run: "true"
